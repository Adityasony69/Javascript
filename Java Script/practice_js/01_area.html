<html>
    <head>
        <title>Area & Perimeters</title>
        <script>
            document.write("Area of rectangle<br>");
                let l=10;
                let b=20;
                const x=(l*b);
                document.write("area of rectangle is:"+x,"<br>");

                document.write("Area of Square<br>");
                let side=30;
                const y=(side*side);
                document.write("area of square is:"+y,"<br>")

                document.write("Area of circle<br>");
                let r=10;
                let pi=3.14;
                const z=(pi*r*r);
                document.write("area of circle is:"+z,"<br>")

                    
        </script>
    </head>
</html>
