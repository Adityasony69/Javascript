<html>
    <head>
        <title>Area & Perimeters</title>
        <script>
            document.write("perimeter of rectangle<br>");
                let l=10;
                let b=20;
                const x=2*(l+b);
                document.write("perimeter of rectangle is:"+x,"<br>");

                document.write("perimeter of Square<br>");
                let side=30;
                const y=(4*side);
                document.write("perimeter of square is:"+y,"<br>")

                document.write("perimeter of circle<br>");
                let r=10;
                let pi=3.14;
                const z=(2*pi*r);
                document.write("perimeter of circle is:"+z,"<br>")

        </script>
    </head>
</html>
