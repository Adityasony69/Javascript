<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Bulb Effect</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    .container {
        display: flex;
        flex-direction:column-reverse;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      .bulb {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #cccccc;
        box-shadow: 0 0 20px 10px #cccccc;
        transition: box-shadow 0.5s ease;
      }
      
      .bulb.on {
        box-shadow: 0 0 50px 20px #ffff00;
      }
      
</style>
</head>
<body>
  <div class="container">
  <button id ="btn">Dark  Mode</button>
</div>
<script src="bulb.js"></script>




</body>
</html>
